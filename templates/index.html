<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Knowledge Graph</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #graph {
            width: 100vw;
            height: 100vh;
        }
        
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            border: 1px solid #444;
            display: none;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .controls h3 {
            margin-top: 0;
            color: #4fc3f7;
        }
        
        .legend {
            margin-top: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .primary-node {
            background: #ff6b6b;
        }
        
        .secondary-node {
            background: #4fc3f7;
        }
        
        .stats {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
        
        .rebuild-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #4fc3f7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .rebuild-btn:hover {
            background: #29b6f6;
        }
        
        .rebuild-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div class="tooltip" id="tooltip"></div>
    
    <div class="controls">
        <h3>Wikipedia Knowledge Graph</h3>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color primary-node"></div>
                <span>Primary Nodes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color secondary-node"></div>
                <span>Connected Pages</span>
            </div>
        </div>
        <div class="stats" id="stats"></div>
        <button class="rebuild-btn" id="rebuildBtn" onclick="rebuildGraph()">Rebuild Graph</button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='visualization.js') }}"></script>
</body>
</html>
